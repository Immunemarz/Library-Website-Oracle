<!doctype html>
<html lang = "en">
<head>
    <title>Please Create an Account</title>
    <link rel = 'stylesheet'  href = "{{ url_for('static', filename='index.css') }}" />
</head>
<body class = "loginbody">
  <h1 class="logintext">Create Account</h1>

  <form id="form" method="POST" action="/registeruser">  
    <p class="logintext">Email: <input type="text" class="loginboxtext" name="email" /></p>
    <p class="logintext">Password: <input type="password" class="loginboxtext" name="pass" /></p>
    <input type="submit" name="submit" class="loginbutton" value="Create Account!"/>
  </form>
</body>
</html>
